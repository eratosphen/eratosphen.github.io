    <div class="container page-body pt-4">
        <div class="chapter">
            <div class="delimiter"></div>
            <h1 class="chapter-title">Create project</h1>
        </div>
        <form id="create-form">
            <h3>Main</h3>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Your project title" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="shortDescription" class="col-sm-2 col-form-label">Brief description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="shortDescription" placeholder="Purpose of the project" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="fullDescription" class="col-sm-2 col-form-label">Detailed description</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="fullDescription"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="goal" class="col-sm-2 col-form-label">NAS required</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="goal" placeholder="1200" min="0" required>
                </div>
            </div>
            <h3>Optional</h3>
            <div class="form-group row">
                <label for="preview" class="col-sm-2 col-form-label">Preview image</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="preview" placeholder="http://imgur.com/i/preview.png">
                </div>
            </div>
            <div class="form-group row">
                <label for="image1" class="col-sm-2 col-form-label">Slider Image #1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image1" placeholder="http://imgur.com/i/slider1.png">
                </div>
            </div>
            <div class="form-group row">
                <label for="image2" class="col-sm-2 col-form-label">Slider Image #2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image2" placeholder="http://imgur.com/i/slider2.png">
                </div>
            </div>
            <div class="form-group row">
                <label for="image3" class="col-sm-2 col-form-label">Slider Image #3</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image3" placeholder="http://imgur.com/i/slider3.png">
                </div>
            </div>
            <div class="form-group row">
                <label for="additional" class="col-sm-2 col-form-label">Additional info</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="additional"></textarea>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary col-3 ml-auto mr-2" type="submit">Create</button>
            </div>
        </form>
    </div>

    <script src="js/nebPay.js"></script>
    <script src="js/contractApi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/7.0.1/bignumber.min.js"></script>
    <script src="js/utils.js"></script>
    <script>      
        'use strict';
        window.addEventListener("load", function () {
            let isExtensionExist = typeof (webExtensionWallet) !== "undefined";
            if (!isExtensionExist) {
                addNoExtensionAlert();
            }
            else {
                $('[data-toggle="tooltip"]').tooltip()

                $("#create-form").submit((event) => {
                    event.preventDefault();

                    let project = {};
                    project.added = Date.now();
                    project.title = $("#title").val();
                    project.shortDescription = $("#shortDescription").val();
                    project.fullDescription = $("#fullDescription").val();
                    project.goal = convertNasToWei($("#goal").val());
                    project.preview = $("#preview").val();
                    project.image1 = $("#image1").val();
                    project.image2 = $("#image2").val();
                    project.image3 = $("#image3").val();
                    project.additional = $("#additional").val();

                    window.api = new ProjectContractApi();
                    api.create(project, resp => console.log(resp));
                });
            }
        });


    </script>
